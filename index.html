<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Page</title>
    <link rel ="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header-container">
        <div class="header-menu">
            <ul class ="header-menu-items">
                <li class="header-menu-item"><a href="#">Sports</a></li>
                <li class="header-menu-item"><a href="#">In-Play</a></li>
                <li class="header-menu-item"><a href="#">Casino</a></li>
                <li class="header-menu-item"><a href="#">Live Casino</a></li>
                <li class="header-menu-item"><a href="#">Virtual sports</a></li>
            </ul>
        </div>
        <div class="header-login">
            <a href="" class="header-sign-up header-login-active">Join</a>
            <a href="" class="header-sign-in">Log In</a>
        </div>
    </header>
    <main class ="main-content">
        <div class="main-content-image">
            <img src ="img/main-slot-photo.png" class ="main-slot-photo">
            <img src ="img/main-slot-photo.png" class ="main-slot-photo">
        </div>
        <div class="main-games-menu">
            <div class="main-menu-header">
                <h1 class ="main-games-title">All Games <mark>(3639)</mark></h1>
                <a class ="main-games-dropdown"> All Providers<img src ="img/arrow-down-icon.png"></a>
                <input class ="main-games-search" placeholder="Search Games...">
                <img src ="img/search-icon.png" class ="main-search">
            </div>
            <div class ="main-line"></div>
            <div class="main-menu-sections">
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/video-slots-icon.png">
                    <h1 class="main-menu-title">Video Slots</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/popular-slots-star-icon.png">
                    <h1 class="main-menu-title">Popular Slots</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src = "img/fav-slot-icon.png">
                    <h1 class="main-menu-title">FAV</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/new-games-icon.png">
                    <h1 class="main-menu-title">New Games</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/table-slots-icon.png">
                    <h1 class="main-menu-title">Table Games</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/jackpot-slots.png">
                    <h1 class="main-menu-title">Jackpot Games</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/poker-cards-png.png">
                    <h1 class="main-menu-title">Video Poker</h1>
                </a>
                <a class="main-menu-item">
                    <img class="main-menu-img" src ="img/more-slots-icon.png">
                    <h1 class="main-menu-title">More</h1>
                </a>
            </div>
        </div>
        <div class="main-games-list">
        
        </div>
        <button class ="main-show-more">SHOW MORE</button>
    </main>
    <script defer src ="script/script.js"></script>
</body>
</html>
